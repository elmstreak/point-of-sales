<div class="cashier-wrapper">
  <div class="product-search-form">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-subtitle> Add a Product </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="cashierFormGroup">
          <div class="form-wrapper">
            <mat-form-field>
              <mat-label> Product ID </mat-label>
              <div class="input-product-id">
                <input
                  formControlName="productId"
                  matInput
                  type="text"
                  autocomplete="off"
                />
                @if (cashierFormGroup['value']['productId']) {
                <button
                  mat-icon-button
                  aria-label="clear"
                  (click)="cashierFormGroup.controls['productId'].setValue('')"
                >
                  <mat-icon>close</mat-icon>
                </button>
                }
              </div>
            </mat-form-field>
            <mat-form-field>
              <mat-label> Quantity </mat-label>
              <input
                matInput
                formControlName="quantity"
                autocomplete="off"
                type="number"
              />
            </mat-form-field>
          </div>
          <div class="product-search-actions">
            <button
              type="submit"
              (click)="handleEnterProduct()"
              color="outlined"
              mat-stroked-button
            >
              Add Product
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="products">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Total Amount</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="total-wrapper">
          <div>
            <h1>PHP</h1>
            <h1 class="total-label">
              {{ valueInTotal() | number : '.2' }}
            </h1>
          </div>
          <div *ngIf="valueInTotal() > 0">
            <button
              (click)="confirmTransaction()"
              class="confirm-transaction-button"
              color="primary"
              mat-stroked-button
            >
              Confirm Transaction
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-subtitle> Items </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="table-wrapper">
          <table
            mat-table
            [dataSource]="productList()"
            class="mat-elevation-z8"
          >
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantity</th>
              <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
